<div class="modal-body">
	<div class="row">
		<div class="">
			<img class="img-thumbnail no-border col-md-5" alt="{{product.productName}}" ng-src="images/products/{{product.imageName}}">
			<span class="grid-label">
				<span class="badge bg-red">{{product.category.categoryName}}</span>
				<span class="badge bg-red ng-binding">{{product.stockAmount}}</span>
			</span>
		</div>
		<div class="col-md-7">
			<span ng-click="events.dismiss()" class="close badge btn-close-dialog"><i class="fa fa-close"></i></span>
			<h4>{{product.productName}}</h4>
			<hr>
			<p>{{product.productDescription}}</p>
			<hr>
			<table class="table">
				<thead>
					<tr>
						<th translate="label.attribute"></th>
						<th translate="label.quantity"></th>
						<th translate="label.unitPrice"></th>
						<th translate="label.total"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="attr in product.attributes">
						<td>{{attr.id.attribute.attributeName}}</td>
						<td>{{attr.quantity}}</td>
						<td>{{attr.unitPrice}}</td>
						<td>{{attr.quantity * attr.unitPrice | number}} $</td>							
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td></td>
						<td></td>
						<td><strong translate="label.totalAmount"></strong></td>
						<td><strong>{{product.totalPrice | number}} $</strong></td>							
					</tr>
				</tfoot>
			</table>
			<hr>
			<button ng-show="isInCart" ng-click="events.removeFromCart()" class="btn btn-danger btn-sm btn-pill">
				<i class="fa fa-remove"></i> <span translate="button.removeFromCart"></span>
			</button>
			<button ng-hide="isInCart || product.stockAmount <= 0" ng-click="events.addToCart()" class="btn btn-info btn-sm btn-pill">
				<i class="fa fa-cart-plus"></i>  <span translate="button.addToCart"></span>
			</button>
		</div>
	</div>
</div>
