<form name="frmNewAttribute" ng-submit="events.submit(frmNewAttribute.$valid)" novalidate="novalidate">
	<div class="modal-header">
	    <h3 class="modal-title">New Category</h3>
	</div>
	<div class="modal-body">
		
		<div class="form-group">
       		<label for="attributeName">Attribute Name</label>
      		<input name="attributeName" ng-model="data.attributeName" id="attributeName" type="text" required="required" class="form-control" placeholder="Unit">
   		</div>
   		<div class="form-group">
       		<label for="attributeName">Unit</label>
      		<input name="unit" ng-model="data.unit" id="unit" type="text" required="required" class="form-control" placeholder="Unit">
   		</div>
   		<div class="form-group">
       		<label for="attributeDesc">Attribute Description</label>
      		<textarea name="attributeDesc" ng-model="data.attributeDesc" id="attributeDesc" rows="3" type="text" class="form-control" placeholder=""></textarea>
   		</div>
		
	</div>
	<div class="modal-footer">
	    <button class="btn btn-primary" type="submit">OK</button>
	    <button class="btn btn-warning" type="button" ng-click="events.cancel()">Cancel</button>
	</div>
</form>
