<div class="container-dash" ng-controller="OrderCheckoutController">
	<section class="content-header">Order Checkout</section>
	
	<section class="content">
		<form name="frmCheckout" ng-submit="events.saveOrder(frmCheckout.$valid)" novalidate="novalidate">
			<div class="box box-info">
				<div class="box-body">
					<div class="row">
						<div class="col-md-6">
							<p>Customer name : {{order.customer.customerName}}</p>
							<p>Contact : {{order.customer.contact}}</p>
							<p>Address : {{order.customer.address}}</p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<table class="table table-bordered">
								<thead>
									<tr>
										<th>Product Image</th>
										<th>Product Name</th>
										<th>Items</th>
										<th>Qty.</th>
										<th>Unit Price</th>
										<th>Total</th>
									</tr>
								</thead>
								<tbody ng-repeat="prod in products track by $index">
									<tr>
										<td rowspan="{{prod.attributes.length+1}}">
											<img ng-src="images/products/{{prod.imageName}}" style="max-width:100px;">
										</td>
										<td rowspan="{{prod.attributes.length+1}}"></td>
										
									</tr>
									<tr ng-repeat="attr in prod.attributes">
										<td>{{attr.id.attribute.attributeName}}</td>
										<td><input name="quantity{{$parent.$index}}{{$index}}" ng-model="attr.quantity" type="number" step="0.0001" class="form-control" required="required"></td>
										<td><input name="unitPrice{{$parent.$index}}{{$index}}" ng-model="attr.unitPrice" type="number" step="0.001" class="form-control" required="required"></td>
										<td><span ng-show="attr.quantity * attr.unitPrice">{{attr.quantity * attr.unitPrice}}</span></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="box-footer">
					<button type="submit" class="btn btn-success">Submit</button>
				</div>
			</div>
		</form>
	</section>
</div>
