<div class="container-dash" ng-controller="OrderListController">
	<div class="box no-border" style="margin-bottom: 0;">
		<div class="box-header with-border">
			<form class="form-horizontal">	
				<div class="col-md-4">
					<div class="input-group">
		                <input ng-model="data.search" ng-change="events.reloadOrders()" placeholder="Search Order"  type="text" class="form-control input-sm pill-left" >
	                    <span class="input-group-btn">
	                      <button type="button" class="btn btn-info btn-sm pill-right"><i class="fa fa-search"></i></button>
	                    </span>
              		</div>
              	</div>
			</form>
		</div>
	</div>
	
	<!-- <section class="content-header">
		<h3>Order List</h3>
	</section> -->

	<section class="content">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title" translate="label.order"></h3>
			</div>
			<div class="box-body">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th translate="label.id"></th>
							<th translate="label.customer"></th>
							<th translate="label.contact"></th>
							<th translate="label.orderDate">Order Date</th>
							<th translate="label.pickupDate">Pickup Date</th>
							<th translate="label.totalAmount">Total Amount</th>
							<th translate="label.paid">Paid Amount</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="order in data.orders">
							<td>#{{order.id}}</td>
							<td>{{order.customer.customerName}}</td>
							<td>{{order.customer.contact}}</td>
							<td>{{order.orderDate | date : 'dd-MM-yyyy'}}</td>
							<td>{{order.pickupDate | date : 'dd-MM-yyyy'}}</td>
							<td>{{order.totalAmount}}</td>
							<td>{{order.paidAmount}}</td>
							<td><span ng-click="events.showOrderDetail(order.id)" class="badge bg-blue" translate="label.view">View</span></td>
						</tr>
					</tbody>	
				</table>
			</div>
			<div class="box-footer">
				<div class="row">
					<div class="col-xs-12">
						<ul uib-pagination total-items="pagingConfig.total" items-per-page="pagingConfig.pageSize" ng-model="pagingConfig.page" previous-text="<" next-text=">" ng-change="events.pageChanged()"></ul>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
